<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Job Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>IT Job Application Form</h2>
    <form id="jobForm">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" required>

      <label for="email">Email ID</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>

      <button type="submit">Submit Application</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const scriptURL = 'https://script.google.com/macros/s/AKfycby8DIs95CjCmBZsWN21cjVxW1nPPUXXHUcVabp8E1k/dev'; // Replace with your Google Apps Script web app URL

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => document.getElementById('status').innerText = "✔️ Application Submitted Successfully!")
        .catch(error => document.getElementById('status').innerText = "❌ Failed to submit. Please try again.");
    });
  </script>

</body>
</html>
