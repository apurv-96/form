<!-- save_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Save to Google Sheet</title>
</head>
<body>
    <h2>User Form</h2>
    <form id="userForm">
        Name: <input type="text" name="name" required><br><br>
        DOB: <input type="date" name="dob" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwwdqF8ApBsjzUcX2kVy0aHtXGA-xXu9j85-AuI6YCKR1nCoskeBnF6F6wl1bp_KlJA/exec'; // Replace with your deployed URL

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => document.getElementById('status').innerHTML = "✔️ Data saved successfully!")
                .catch(error => document.getElementById('status').innerHTML = "❌ Error saving data.");
        });
    </script>
</body>
</html>
